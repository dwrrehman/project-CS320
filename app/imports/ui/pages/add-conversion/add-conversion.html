<template name="add_conversion">
  <div class="section">

    <!-- <script></script> -->
    <form class="new_conversion">
      <p>From:</p>
      <select class="cselect" name="from_unit" style="font-size: 15px; background-color: orange; width: 100px; height: 51px;">
        {{#each unit in unitsCollection}}
          <option value={{unit.abbreviation}}><b>{{unit.abbreviation}}</b></option>
        {{/each}}
      </select> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <p>To:</p>
      <select class="cselect" name="to_unit" style="font-size: 15px; background-color: orange; width: 100px; height: 51px; margin-right: 60px;">
        {{#each unit in unitsCollection}}
          <option value={{unit.abbreviation}}><b>{{unit.abbreviation}}</b></option>
        {{/each}}
      </select>
      <input name="factor" style="font-size: 20px; width: 80px; height: 50px;" placeholder="Factor"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input name="shift_amount" style="font-size: 20px; width: 80px; height: 50px;" placeholder="Shift"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      
      <hr>      
      <button class="standard_button" type="submit" onclick="FlowRouter.go('App.home');" style="background-color: white; color:black; font-size: 15px; width: 100px; height: 30px;"><b>Cancel</b></button>
      <button class="standard_button" type="submit" style="background-color: #1dd686; color:black; font-size: 15px; width: 100px; height: 30px;"><b>Submit</b></button>
    </form>
  </div>
</template>
