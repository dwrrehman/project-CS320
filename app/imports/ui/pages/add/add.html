<template name="add">
  <div class="section">
  {{#autoForm
      collection=baseUnitsCollection
      id="AddBaseUnitForm"
      type="insert"}}
    {{> afQuickField name="name"}}
    {{> afQuickField name="abbreviation"}}
    {{> afQuickField name="description"}}
    {{> afQuickField name="type"}}
    {{> afQuickField name="conversion"}}
    {{> afQuickField name="system"}}
    <button onclick="alert('Succesfully Added!'); FlowRouter.go('App.home')" type="submit">Submit</button>
  {{/autoForm}}
  </div>
</template>
