<style type="text/css">	

	#list_button {
		align-self: right;
		font-size: 20px;
	}

	#add_button {
		align-self: left;
		font-size: 20px;
	}

	#from {
		background-color: #ffcccc;
		border: solid;

		width: 300px;	
		height: 40px;

		vertical-align: top;

		background-color: #ffffcc;

<div id="section"> 

	<button id="add_button" style="font-family: Courier;" onclick="displaymode = add_displaymode; draw();">Add New Unit</button>	
	<button id="list_button" style="font-family: Courier;" onclick="displaymode = list_displaymode; draw();">List All Units</button>
	
	<hr>

	<div id="from">
		<p style="font-family: Courier;">from: </p>		
		<input type="text" id="value_input" name="from" style="font-family: Courier;" oninput="reset();">		
		<select id="unit" style="font-family: Courier;" name="unit" oninput="reset();">
  			<option value="meters">meters</option>
  			<option value="kilograms">kilograms</option>
  			<option value="seconds">seconds</option>
		</select>
	</div>
	
	<p>&nbsp;&nbsp;&nbsp;</p>
	<p>&nbsp;&nbsp;&nbsp;</p>
	<p id="arrow"><b>&rarr;</b></p>
	<p>&nbsp;&nbsp;&nbsp;</p>
	<p>&nbsp;&nbsp;&nbsp;</p>

	<div id="to">
		<p style="font-family: Courier;">to: </p>	
		<select id="unit" style="font-family: Courier;" name="unit" oninput="reset();">
  			<option value="meters">meters</option>
  			<option value="kilograms">kilograms</option>
  			<option value="seconds">seconds</option>
		</select>
	</div>

	<p>&nbsp;&nbsp;&nbsp;</p>
	<p>&nbsp;&nbsp;&nbsp;</p>
	<p id="equals"><b>=</b></p>
	<p>&nbsp;&nbsp;&nbsp;</p>
	<p>&nbsp;&nbsp;&nbsp;</p>

	<div id="result">
		<p align="center" id="value"></p>		
	</div>	

	<p></p>
